<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
<center>
<form name=frmName method="POST" action="process">
<table width="50%">
<tr valign="top">
<td width="30%">Enter Your Name: </td>
</tr>
<tr>
<td width="20%">First Name: </td>
<td><input name="fname" id="fname" maxlength=100></td>
</tr>
<tr>
<td width="20%">Last Name: </td>
<td><input name="lname" id="lname" maxlength=100></td>
</tr>
<tr valign="top">
<td colspan = 2 width = "100%">
<button>Submit</button></td>
</tr>
</table>
</form>
</center>
</body>
</html>
